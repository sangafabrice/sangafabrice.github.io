<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Send HTML Email</title>
    <link rel="shortcut icon" href="https://i.ibb.co/KrCFXsz/send.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script>
        window.onload = function(){
            window.resizeTo(920, 600);
            window.moveTo(50, 50);
        }
        window
        window.onresize = function(){
            window.resizeTo(920, 600);
        }
    </script>
</head>
<body>
    <form action="">
        <header>
            <label for="">TO:</label>
            <input type="email" name="" id="toAddress" placeholder="TO...">
            <label for="">SUBJECT:</label>
            <input type="text" name="" id="" placeholder="SUBJECT...">
            <label for="">FROM:</label>
            <input type="email" name="" id="fromAddress" placeholder="FULL NAME <EMAIL>...">
            <label for="">SMTP SERVER:</label>
            <input type="url" name="" id="smtpServer" placeholder="SMTP-SERVER:PORT...">
            <label for="">PASSWORD:</label>
            <input type="password" name="" id="fromPassword" placeholder="PASSWORD...">
            <button type="submit">SEND</button>
        </header>
        <section>
            <iframe src="./index.html"></iframe>
        </section>
    </form>
</body>
</html>
