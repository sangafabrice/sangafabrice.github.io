<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; URL=http://www.example.com/">
    <title>Send HTML Email</title>
    <link rel="shortcut icon" href="https://i.ibb.co/xY8BgfJ/send.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/bc720ffdfc.js" crossorigin="anonymous"></script>
</head>
<body>
    <form action="">
        <input type="checkbox" name="toggle-header" id="toggle-header">
        <header>
            <div id="header">
                <label for="">TO:</label>
                <input type="email" name="" id="toAddress" placeholder="TO...">
                <label for="">SUBJECT:</label>
                <input type="text" name="" id="" placeholder="SUBJECT...">
                <label for="">FROM:</label>
                <input type="email" name="" id="fromAddress" placeholder="FULL NAME <EMAIL>...">
                <label for="">SMTP SERVER:</label>
                <input type="url" name="" id="smtpServer" placeholder="SMTP-SERVER:PORT...">
                <label for="">PASSWORD:</label>
                <input type="password" name="" id="fromPassword" placeholder="PASSWORD...">
                <button type="submit">SEND</button>
            </div>
            <label id="toggle" for="toggle-header"><i class="fa-solid fa-chevron-down"></i></label>
        </header>
        <section>
            <iframe src="./index.html"></iframe>
        </section>
    </form>
</body>
</html>
